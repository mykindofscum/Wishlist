{% extends 'base.html' %}

{% block content %}
  <h1>Delete Item</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ item.description }}</span>?</h4>

  <form class="pure-form" action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="pure-button">
    <a href="{% url 'home' %}">Cancel</a>
  </form>

{% endblock %}
